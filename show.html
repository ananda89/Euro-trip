    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOURKEY&callback=init" type="text/javascript"></script>
    <script>
        function init() {
            var lal = {
                lat: -34.397
                , lng: 150.644
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5
                , center: lal
            });
            var marker = new google.maps.Marker({
                position: lal
                , map: map
            })
        }
